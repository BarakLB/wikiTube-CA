<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>WikiTube</title>
</head>

<body onload="onInit()">
    <header>
        <h1>WikiTube</h1>
        <input onchange="onSearch(this.value)" list="options" id="video-option" placeholder="Search...">
    </header>
    <main>
        <div class="videos-container">

        </div>

        <div class="player-container">
            <iframe width="420" height="315" src="https://www.youtube.com/embed/joz-CVh0F_M" allow="autoplay;">

            </iframe>
            <div class="wiki-container">

            </div>
        </div>
    </main>



    <script src="lib/axios.js"></script>
    <script src="js/services/storage-service.js"></script>
    <script src="js/services/wiki.service.js"></script>
    <script src="js/wiki.controller.js"></script>
</body>

</html>
